{% extends "base.html" %}
{% block body %}
    {% block section %}
        <!-- container section start -->
        <section id="container" class="">
          <!--main content start-->
          <section id="main-content">
              <section class="wrapper">
              <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header"><i class="fa fa-files-o"></i>Add User</h3>
                        <ol class="breadcrumb">
                            <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
                            <li><i class="social_myspace"></i>Users</li>
                            <li><i class="icon_profile"></i>Add User</li>
                        </ol>
                    </div>
                </div>
                  <!-- Form validations -->
                  <div class="row">
                      <div class="col-lg-12">
                          <section class="panel">
                              {% if status == 'success'%}
                                  <div class="alert alert-success fade in">
                                      <button data-dismiss="alert" class="close close-sm" type="button">
                                          <i class="icon-remove"></i>
                                      </button>
                                  <strong>Well done!</strong> {{ message }}.
                              </div>
                              {% elif status == 'fail' %}
                                  <div class="alert alert-block alert-danger fade in">
                                      <button data-dismiss="alert" class="close close-sm" type="button">
                                          <i class="icon-remove"></i>
                                      </button>
                                      <strong>Oh snap!</strong> {{ message }}
                                  </div>
                              {% else %}
                                  <div class="alert alert-info fade in">
                                      <button data-dismiss="alert" class="close close-sm" type="button">
                                          <i class="icon-remove"></i>
                                      </button>
                                      <strong>Heads up!</strong> {{ message }}
                                  </div>
                              {%  endif %}
                              <div class="panel-body">
                                  <div class="form">
                                      <form class="form-validate form-horizontal" method="POST" action="/adduser">
                                          <div class="form-group ">
                                              <label for="firstname" class="control-label col-lg-2">First Name <span class="required">*</span></label>
                                              <div class="col-lg-10">
                                                  <input class="form-control" id="firstname" name="firstname" minlength="5" type="text" value="{{ form[0] }}" required />
                                              </div>
                                          </div>
                                          <div class="form-group ">
                                              <label for="lastname" class="control-label col-lg-2">Last Name <span class="required">*</span></label>
                                              <div class="col-lg-10">
                                                  <input class="form-control" id="lastname" name="lastname" minlength="5" type="text" value="{{ form[1] }}" required />
                                              </div>
                                          </div>
                                          <div class="form-group ">
                                              <label for="middlename" class="control-label col-lg-2">Middle Name <span class="required">*</span></label>
                                              <div class="col-lg-10">
                                                  <input class="form-control" id="middlename" name="middlename" minlength="5" type="text" value="{{ form[2] }}" required />
                                              </div>
                                          </div>
                                          <div class="form-group">
                                              <label for="birthdate" class="control-label col-lg-2">Birthdate <span class="required">*</span></label>
                                              <div class="col-lg-10">
                                                  <input id="birthdate" type="date" name="birthdate" value="{{ form[3] }}" size="16" class="form-control">
                                              </div>
                                          </div>
                                          <div class="form-group ">
                                              <label for="address" class="control-label col-lg-2">Address <span class="required">*</span></label>
                                              <div class="col-lg-10">
                                                  <input class="form-control" id="address" name="address" minlength="5" type="text" value="{{ form[4] }}" required />
                                              </div>
                                          </div>
                                          <div class="form-group ">
                                              <label for="cemail" class="control-label col-lg-2">E-Mail  </label>
                                              <div class="col-lg-10">
                                                  <input class="form-control " id="cemail" type="email" name="cemail" value="{{ form[5] }}" required />
                                              </div>
                                          </div>
                                          <div class="form-group ">
                                              <label for="cnumber" class="control-label col-lg-2">Contact Number  </label>
                                              <div class="col-lg-10">
                                                  <input class="form-control " id="cnumber" name="cnumber" type="text" value="{{ form[6] }}" name="url" />
                                              </div>
                                          </div>
                                          <div class="form-group ">
                                              <label for="username" class="control-label col-lg-2">Username <span class="required">*</span></label>
                                              <div class="col-lg-10">
                                                  <input class="form-control" id="username" name="username" minlength="5" type="text" value="{{ form[7] }}" required />
                                              </div>
                                          </div>
                                          <div class="form-group ">
                                              <label for="password" class="control-label col-lg-2">Password <span class="required">*</span></label>
                                              <div class="col-lg-10">
                                                  <input class="form-control " id="password" name="password" type="password" required></input>
                                              </div>
                                          </div>
                                          <div class="form-group ">
                                              <label for="cpassword" class="control-label col-lg-2">Confirm Password <span class="required">*</span></label>
                                              <div class="col-lg-10">
                                                  <input class="form-control " id="cpassword" name="cpassword" type="password" required></input>
                                              </div>
                                          </div>
                                          <div class="form-group ">
                                              <label for="role" class="control-label col-lg-2">Role <span class="required">*</span></label>
                                              <div class="col-lg-10">
                                                  <select class="form-control m-bot15" id="role" name="role">
                                                      <option value=3>Viewer</option>
                                                      <option value=2>Editor</option>
                                                      <option value=1>Administrator</option>
                                                  </select>
                                              </div>
                                          </div>
                                          <div class="form-group">
                                              <div class="col-lg-offset-2 col-lg-10">
                                                  <button class="btn btn-primary" type="submit">Add</button>
                                                  <button class="btn btn-default" type="button">Cancel</button>
                                              </div>
                                          </div>
                                      </form>
                                  </div>

                              </div>
                          </section>
                      </div>
                  </div>
                  <!-- page end-->
              </section>
          </section>
          <!--main content end-->
        </section>
        <!-- container section end -->

        <!-- javascripts -->
        <script src="../static/js/jquery.js"></script>
        <script src="../static/js/bootstrap.min.js"></script>
        <!-- nice scroll -->
        <script src="../static/js/jquery.scrollTo.min.js"></script>
        <script src="../static/js/jquery.nicescroll.js" type="text/javascript"></script>
        <!-- jquery validate js -->
        <script type="text/javascript" src="../static/js/jquery.validate.min.js"></script>

        <!-- custom form validation script for this page-->
        <script src="../static/js/form-validation-script.js"></script>
        <!--custome script for all page-->
        <script src="../static/js/scripts.js"></script>
    {% endblock %}
{% endblock %}
