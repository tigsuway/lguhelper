{% extends "base.html" %}
{% block body %}
    {% block section %}
        <!-- container section start -->
        <section id="container" class="">
          <!--main content start-->
          <section id="main-content">
              <section class="wrapper">
              <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header"><i class="fa fa-files-o"></i>Edit User</h3>
                        <ol class="breadcrumb">
                            <li><i class="fa fa-home"></i><a href="/index.html">Home</a></li>
                            <li><i class="social_myspace"></i>Users</li>
                            <li><i class="icon_profile"></i>View Users</li>
                            <li><i class="icon_profile"></i>Edit User</li>
                        </ol>
                    </div>
                </div>
                  <!-- Form validations -->
                  <div class="row">
                      <div class="col-lg-12">
                          <section class="panel">
                              <div class="panel-body">
                                  <div class="form">
                                      <form class="form-validate form-horizontal" method="POST" action="/edituser/{{ user_info['username'] }}">
                                          <div class="form-group ">
                                              <label for="firstname" class="control-label col-lg-2">First Name </label>
                                              <div class="col-lg-10">
                                                  <input class="form-control" id="firstname" name="firstname" minlength="5" type="text" value="{{ user_info['firstname'] }}" />
                                              </div>
                                          </div>
                                          <div class="form-group ">
                                              <label for="lastname" class="control-label col-lg-2">Last Name </label>
                                              <div class="col-lg-10">
                                                  <input class="form-control" id="lastname" name="lastname" minlength="5" type="text" value="{{ user_info['lastname'] }}" />
                                              </div>
                                          </div>
                                          <div class="form-group ">
                                              <label for="middlename" class="control-label col-lg-2">Middle Name </label>
                                              <div class="col-lg-10">
                                                  <input class="form-control" id="middlename" name="middlename" minlength="5" type="text" value="{{ user_info['middlename'] }}" />
                                              </div>
                                          </div>
                                          <div class="form-group">
                                              <label for="birthdate" class="control-label col-lg-2">Birthdate </label>
                                              <div class="col-lg-10">
                                                  <input id="birthdate" type="date" name="birthdate" value="{{ user_info['birthdate'] }}" size="16" class="form-control">
                                              </div>
                                          </div>
                                          <div class="form-group ">
                                              <label for="address" class="control-label col-lg-2">Address </label>
                                              <div class="col-lg-10">
                                                  <input class="form-control" id="address" name="address" minlength="5" type="text" value="{{ user_info['address'] }}" />
                                              </div>
                                          </div>
                                          <div class="form-group ">
                                              <label for="cemail" class="control-label col-lg-2">E-Mail  </label>
                                              <div class="col-lg-10">
                                                  <input class="form-control " id="cemail" type="email" name="cemail" value="{{ user_info['email'] }}" />
                                              </div>
                                          </div>
                                          <div class="form-group ">
                                              <label for="cnumber" class="control-label col-lg-2">Contact Number  </label>
                                              <div class="col-lg-10">
                                                  <input class="form-control " id="cnumber" name="cnumber" type="text" value="{{ user_info['contact_number'] }}" name="url" />
                                              </div>
                                          </div>
                                          <div class="form-group ">
                                              <label for="username" class="control-label col-lg-2">Username </label>
                                              <div class="col-lg-10">
                                                  <input class="form-control" id="username" name="username" minlength="5" type="text" value="{{ user_info['username'] }}" disabled/>
                                              </div>
                                          </div>
                                          <div class="form-group ">
                                              <label for="password" class="control-label col-lg-2">Password </label>
                                              <div class="col-lg-10">
                                                  <input class="form-control " id="password" name="password" type="password" value="{{ user_info['password_hash'] }}"></input>
                                              </div>
                                          </div>
                                          <div class="form-group ">
                                              <label for="cpassword" class="control-label col-lg-2">Confirm Password </label>
                                              <div class="col-lg-10">
                                                  <input class="form-control " id="cpassword" name="cpassword" type="password" value="{{ user_info['password_hash'] }}"></input>
                                              </div>
                                          </div>
                                          <div class="form-group">
                                              <label for="role" class="control-label col-lg-2">Role </label>
                                              <div class="col-lg-10">
                                                  <select class="form-control m-bot15" id="role" name="role">
                                                      {% if user_info['role_id'] == 3  %}
                                                          <option selected=selected value=3>Viewer</option>
                                                          <option value=2>Editor</option>
                                                          <option value=1>Administrator</option>
                                                      {% elif user_info['role_id'] == 2  %}
                                                          <option value=3>Viewer</option>
                                                          <option selected=selected value=2>Editor</option>
                                                          <option value=1>Administrator</option>
                                                      {% else %}
                                                          <option value=3>Viewer</option>
                                                          <option value=2>Editor</option>
                                                          <option selected=selected value=1>Administrator</option>
                                                      {% endif %}
                                                  </select>
                                              </div>
                                          </div>
                                          <div class="form-group">
                                              <div class="col-lg-offset-2 col-lg-10">
                                                  <button class="btn btn-primary" type="submit">Edit</button>
                                              </div>
                                          </div>
                                      </form>
                                  </div>

                              </div>
                          </section>
                      </div>
                  </div>
                  <!-- page end-->
              </section>
          </section>
          <!--main content end-->
        </section>
        <!-- container section end -->

        <!-- javascripts -->
        <script src="../static/js/jquery.js"></script>
        <script src="../static/js/bootstrap.min.js"></script>
        <!-- nice scroll -->
        <script src="../static/js/jquery.scrollTo.min.js"></script>
        <script src="../static/js/jquery.nicescroll.js" type="text/javascript"></script>
        <!-- jquery validate js -->
        <script type="text/javascript" src="../static/js/jquery.validate.min.js"></script>

        <!-- custom form validation script for this page-->
        <script src="../static/js/form-validation-script.js"></script>
        <!--custome script for all page-->
        <script src="../static/js/scripts.js"></script>
    {% endblock %}
{% endblock %}
